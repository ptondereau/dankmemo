nelmio_cors:
    defaults:
        origin_regex: false
        allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization']
        expose_headers: ['Link']
        max_age: 3600
    paths:
        '^/graphql':
            origin_regex: false
                allow_origin: ['%env(CORS_ALLOW_ORIGIN)%']
                allow_headers: ['Content-Type', 'Authorization']
                allow_methods: ['OPTIONS', 'POST']
                max_age: 3600
